<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schermata Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; 
        }
        .login-container {
            position: fixed;
            top: 55%;
            left: 48%;
            transform: translate(-50%, -50%);
            width: 1512px; 
            height: 860px; 
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 1512px;
            height: 860px;
            background: #0C0C0C;
        }
        .rectangle, .third-rectangle, .fourth-rectangle, .fifth-rectangle, .sixth-rectangle {
            position: absolute;
            backdrop-filter: blur(20px); 
            opacity: 0.5; 
            border-radius: 20px;
        }
        .rectangle {
            top: 138px;
            left: 150px;
            width: 1151px;
            height: 590px;
            background: linear-gradient(135deg, #064C0D 0%, #101A15 100%);
        }
        .third-rectangle {
            top: 93px;
            left: 211px;
            width: 1150px;
            height: 590px;
            background: linear-gradient(135deg, #00FF2C 0%, #00FF2F 10%);
        }
        .fourth-rectangle {
            top: 111px;
            left: 179px;
            width: 1150px;
            height: 590px;
            background: linear-gradient(135deg, #0EAE24 0%, #051A07 100%);
        }
        .fifth-rectangle {
            top: 80px;
            left: 231px;
            width: 576px;
            height: 590px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.4) 40%);
            border-top-left-radius: 20px;
            border-top-right-radius: 0;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 0;
            opacity: 1; 
        }
        .sixth-rectangle {
            top: 0;
            left: 0;
            width: 1512px;
            height: 860px;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.6) 0%, rgba(1, 31, 17, 0.4) 100%);
        }
        .image-container {
            position: absolute;
            top: 80px;
            left: 807px;
            width: 575.5px;
            height: 590px;
            border-top-left-radius: 0;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 20px;
            overflow: hidden; 
        }
        .image-container img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .login-button, .signup-button, .welcome-text, .username-input, .password-input, .film-text {
            color: #FFFFFF; 
            font-size: 24px; 
        }
        .login-button {
            position: absolute;
            top: 509px;
            left: 306px;
            width: 420px;
            height: 56px;
            border-radius: 12px;
            background-color: transparent;
            border: 2px solid #FFFFFF;
            line-height: 56px;
            text-align: center;
            cursor: pointer;
        }
        .signup-button {
            position: absolute;
            top: 509px;
            left: 981px;
            width: 228px;
            height: 56px;
            border-radius: 12px;
            background-color: transparent;
            border: 2px solid #FFFFFF;
            line-height: 56px;
            text-align: center;
            cursor: pointer;
        }
        .username-input, .password-input {
            position: absolute;
            top: 319px;
            left: 306px;
            width: 420px;
            height: 38px;
            border: none;
            border-bottom: 1px solid #FFFFFF;
            background-color: transparent;
            padding-left: 5px;
            margin: 0;
        }
        .welcome-text {
            position: absolute;
            top: 186px;
            left: 306px;
            font-size: 40px;
            font-weight: bold;
        }
        .film-text {
            position: absolute;
            top: 217px;
            left: 874px;
            width: 442px; 
            height: 210px; 
            font-size: 55px; 
            line-height: 70px; 
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
    <div class="background"></div>
    <div class="rectangle"></div>
    <div class="third-rectangle"></div>
    <div class="fourth-rectangle"></div>
    <div class="fifth-rectangle"></div>
    <div class="sixth-rectangle"></div>
    <div class="image-container">
        <img src="2022.png" alt="2022">
    </div>
    <button class="login-button">Login</button>
    <button class="signup-button">Signup</button>
    <input type="text" class="username-input" placeholder="Username">
    <input type="password" class="password-input" placeholder="Password" style="top: 385px;">
    <div class="welcome-text">Bentornato</div>
    <div class="film-text">TROVA IL FILM GIUSTO PER LA TUA SERATA</div>
</body>
</html>
